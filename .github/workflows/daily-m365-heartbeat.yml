name: Daily M365 Developer Heartbeat

on:
  schedule:
    # Runs at 9 AM UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

# REQUIRED: Give the token permission to write back to the repo
permissions:
  contents: write

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run M365 Heartbeat Script
      shell: pwsh
      run: |
        # Run the script (It now generates a file like heartbeat-report-20251130.json)
        ./Scripts/daily-heartbeat.ps1 -TenantId "$env:TENANT_ID" -ClientId "$env:CLIENT_ID" -ClientSecret "$env:CLIENT_SECRET"

    - name: Commit and Push Report
      run: |
        # 1. Configure Git Identity (Required for commits)
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        
        # 2. Create Reports folder if it doesn't exist
        mkdir -p Reports
        
        # 3. Move the generated JSON report into the Reports folder
        mv heartbeat-report-*.json Reports/
        
        # 4. Stage and Commit
        git add Reports/*.json
        
        # Only commit if there are changes (avoids errors if run twice)
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-add daily heartbeat report [skip ci]"
          git push
        fi

    # Upload the report as an Artifact too (Optional, but good backup)
    - name: Upload Heartbeat Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: heartbeat-logs
        path: |
          Reports/*.json
        retention-days: 30
